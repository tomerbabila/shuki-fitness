name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # create environment.ts file
      - uses: actions/checkout@v3
        with:
          node-version: '12'
      - run: node server.js
        env:
        FIREBASE_DETAILS: '${{ secrets.FIREBASE_DETAILS }}'
      # continue with build
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHUKI_FITNESS }}'
          channelId: live
          projectId: shuki-fitness
